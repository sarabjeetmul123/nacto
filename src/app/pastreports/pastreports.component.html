<div class="container-fluid page">
    <mat-card>
        <mat-card-title class="header">Doctor name: <span style = "text-transform: uppercase;">DR. {{docname}}</span></mat-card-title>
    </mat-card>
    <mat-card style="margin-top: 25px;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Patient name</th>
                    <th scope="col">Patient age</th>
                    <th scope="col">Created date</th>
                    <th scope="col">View report</th>
                    <th scope="col">Delete report</th>
                </tr>
            </thead>
            <tbody>
                <!-- < *ngFor="let i of data">
            <th scope="row">1</th>
            <td>{{i.nmae}}</td>
            <td>Otto</td>
            <td >@mdo</td>
        </tr> -->
                <tr *ngFor = "let i of mydata; let j as index">
                    <td>{{i['3']}}</td>
                    <td>{{i['4']}}</td>
                    <td>{{i['75']}}</td>
                    <td class = "textcolorblue" (click)=viewreport(j)>View</td>
                    <td class = "textcolorred" (click)=deletereport(j)>Delete</td>
                </tr>

            </tbody>
        </table>
    </mat-card>
</div>
